<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 250218 -->
<title>회원가입 약관</title>
</head>
<body>
<!-- <form id="frm" method="post" action="http://172.30.1.49:8080/web/part2.do"> -->
<form id="frm" method="post" action="./part1.do">
	<p> 회원가입약관 </p>
	<input type="checkbox" name="all" id="all" value="all" onclick="allchoice()">전체선택 <br>
	<input type="checkbox" name="policy" id="policy1" value="service">서비스 이용약관동의 (필수) <br>
	<input type="checkbox" name="policy" id="policy2" value="personal">개인정보 수입 및 이용 (필수) <br>
	<input type="checkbox" name="policy" id="policy3" value="mail">이메일 정보 수신 약관 (필수) <br>
	<input type="checkbox" name="policy" id="policy4" value="ad">광고성정보 수신 (선택) <br>
	
	<input type="submit" value="회원가입" >
</form>

</body>
<script>
	function allchoice(){
		var all = document.getElementById("all");
		if(all.checked == true){ 
			var z;
			for(z=1; z<=4; z++){  //전체선택 클릭시 아래 체크박스 모두 선택되도록 작동 
				document.getElementById("policy"+z).checked = true;  
			}
		}else { 
			for(z=1; z<=4; z++){  //전체선택 다시 클릭시 아래 체크박스 모두 선택해제되도록 작동 
				document.getElementById("policy"+z).checked = false;
			}
		}
		
	}
		
	
		

		
		
		



</script>
</html>
