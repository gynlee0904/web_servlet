//정규식코드 패턴 => / /;  ""안씀
/* 정규식코드 옵션 : 
	g : 전체 문자열을 파악 
	i : 대문자와 소문자를 동일하게 인식 
	[] : 문자열의 범위 ex)[a-z]=>문자a~z까지  
	^ : 부정의 뜻. ~이 아닌. (=>not)
	{} : 패턴형태. 자릿수
	\ : 문자를 구분하여 설정
	
 */
 
//exec() :match메서드와 유사(단, 무조건 첫번째 매칭 결과만 반환)
var word7 = "hong@nate.com"; 
var regp7 = /[a-z]/g;  //=>/ /안에 일치하는 문자가 있으면 배열로 출력. 없으면 null로 출력됨 
console.log(regp7.exec(word7));
