<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 250306 -->
<title>메일발송</title>
</head>
<body>
<form id="frm" method="post" action="./mailok.do">
	<input type="text" name="to_name" placeholder="담당자 성함을 입력하세요"> <br>
	<input type="text" name="to_mail" placeholder="회신받을 메일주소를 입력하세요"> <br>
	<input type="text" name="subject" placeholder="제목을 입력하세요"> <br>
	<textarea name="context" placeholder="내용을 입력하세요" rows="10" cols="50"></textarea> <br>
	<input type="button" value="메일전송" onclick="gogo();">
</form>
</body>
<script>
	function gogo(){
		if(frm.to_name.value==""){
			alert("담당자 성함을 입력하세요");
			frm.to_name.focus();
		}
		else if(frm.to_mail.value==""){
			alert("회신받을 메일주소를 입력하세요");
			frm.to_mail.focus();
		}
		else if(frm.subject.value==""){
			alert("제목을 입력하세요");
			frm.subject.focus();
		}
		else if(frm.context.value==""){
			alert("내용을 입력하세요");
			frm.context.focus();
		}
		else {
			frm.submit();
		}
	}

</script>
</html>
