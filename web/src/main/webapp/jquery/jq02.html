<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 250305 -->
<title>Form - BE로 전달</title>
<script src="./jquery.js"></script>
<script>
$(function(){
	//form id값을 submit으로 핸들링하여 적용하는 방식 
	$("#frm").submit(function(){
		if($("#sid").val()==""){
			alert("아이디를 입력하세요");
			return false;
		}else if($("#spw").val()==""){
			alert("패스워드를 입력하세요");
			return false;
		}else {
			return;
		}
	});
	
	
	$("#btn").click(function(){
		var $ck = $("#agree").is(":checked");
		//radio, checkbox => .is(":checked"); => true, false
		console.log($ck);
	});
	
	
	$("#se").change(function(){
		var $v = $(this).val();
		console.log($v);
	});
	
	
	
	
	
});

</script>
</head>

<body>
<form id="frm" method="post" action="../shop/shop_loginok.do">
아이디 : <input type="text" name="sid" id="sid" >  <br>
패스워드 : <input type="password" name="spw" id="spw">  <br>
<input type="submit" value="로그인"> 
</form>

<br><br><br><br>

<input type="checkbox" id="agree" > 약관에 동의
<input type="button" value="클릭" id="btn">

<br><br><br><br>

<select id="se">
	<option value="SKT">SKT</option>
	<option value="KT">KT</option>
	<option value="LGT">LGT</option>
</select>
</body>
</html>
