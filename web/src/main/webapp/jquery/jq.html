<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 250305 -->
<title>JQuery 사용법</title>
<script src="./jquery.js"></script>
<!-- ↑이게(제이쿼리엔진) 있어야 제이쿼리 사용가능 -->

<!-- 
제이쿼리 변수는 $로 시작함. $안써도 작동은 함. 그래도 $쓰긔
무조건 $()로 시작 
onclick 대신 id나 class 사용
자바스크립트에서 직접적으로 핸들링 불가 


 -->
<script>
// $(document).ready(function(){
// 	var $a="홍길동";
// 	console.log($a);
// });

//↑단축어↓
// $(function(){	
// });

$(()=>{	
	$("#btn").click(function(){  //id속성으로 이벤트 핸들링 
		console.log("아이디");
	});
	
	
	$(".btn").click(function(){  //class속성으로 이벤트 핸들링 
		console.log("클래스");
	});
	
	
	$("#btn2").click(function(){  
		var $m = $("#mid").val();  //버튼 누르면 해당 오브젝트에 입력한 값을 가져옴 
		//console.log($m);  
		
		//$("#mid").val("홍길동");  //버튼 누르면 해당 오브젝트에 값을 넣음 
		
		if($m==""){
			alert("아이디를 입력하셔야 합니다")
			$("#mid").focus();
		}else {
			location.href="./jq02.html";
		}
	});
	
	
	$("#btn3").click(function(){   
		abc();
		$abc();
	});
	
	
	$abc = function(){  //제이쿼리 일반함수 
		console.log("$abc");
	}
	
	function kkk(){   //자바스크립트 일반함수 
		abc();
	}
	
});

//제이쿼리 안에 써도되고 밖에 써도됨, 위에 써도되고 아래에 써도 됨 
function abc(){  //자바스크립트 일반함수 
	console.log("abc");
}

function zzz(){
	$abc();  //JQ안의 JQ함수를 호출할수 있음 
// 	kkk(); //JQ안의 JS함수를 호출할수는 없음
}
</script>
</head>
<body>
<input type="button" value="아이디 클릭!!" id="btn"> <br><br>
<input type="button" value="클래스 클릭!!" class="btn"> <br><br>

<input type="text" name="mid" id="mid">
<input type="button" value="중복체크" id="btn2"> <br><br>

<input type="button" value="핸들링" id="btn3"> <br><br>

<input type="button" value="핸들링2" onclick="zzz()">
</body>
</html>
