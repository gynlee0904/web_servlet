<!DOCTYPE html>

<body>

<script>

	//html하단에 작성함(절대 상단에 쓰지않는다)
	window.onload = function(){
		var ck = CKEDITOR.replace("editor",{
			width: 900,
			height: 400,
			versionCheck:false
		});
	}
