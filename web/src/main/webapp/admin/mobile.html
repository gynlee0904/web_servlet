<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" >
<meta name="viewport" content="width=divice-width, initial-scale=1">
<!-- 250220 -->
<title>모바일시스템 예제</title>
</head>
<body>
<!-- http://172.30.1.49:8080/web/admin/mobile.html 으로 접속(wifi연결해야함)-->
<form id="frm" method="post" action="./mobileok.do" enctype="multipart/form-data">  
<!-- 모바일은 method="post"만 가능 -->
<input type="hidden" name="security" value="m">  <!-- 보안관련 사항을 체크 -->

<p>모바일 전용 상품리뷰</p>
고객명 : <input type="text" name="mname" > <br>
상품명 : <input type="text" name="pname" > <br>
별점 : 
<select name="star">
	<option value="1">1점</option>
	<option value="3">3점</option>
	<option value="5">5점</option>
</select> <br>
리뷰 이미지 : <input type="file" name="mfile" accept="image/*" capture="camera">
<!-- accept="image/*" capture="camera" : 파일선택 누르면 카메라 작동. 
	 accept="video/*" capture="camcorder" : 파일선택 누르면 카메라 동영상촬영 작동. 
	 accept="audio/*" capture="microphone" : 음성녹음기능 작동 
	 모두 모바일전용 디바이스 IO -->
<br>
리뷰 내용 : <textarea name="mtext" rows="2" clos="50" style="width:100%"></textarea> 
<!-- textarea는 닫는태그까지 꼭 한줄에 쓸것  -->

</form>

<br><br>
 
<input type="button" value="리뷰등록" id="btn"> 
<!-- 모바일은 submit 안씀  -->
<!-- JS핸들링 : ontouch,onclick,onsubmit,onchange,onkeyup,onkeydown, onkeypress  
	 ES핸들링 : addEventListener -->
</body>
<script src="./mobile.js?v=1" ></script>
</html>
